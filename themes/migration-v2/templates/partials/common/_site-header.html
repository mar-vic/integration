<header id="banner" class="body">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <strong><a class="navbar-brand fs-5" href="{{ SITEURL }}/">{{ SITENAME }}{% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</a></strong>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"" id="navbarSupportedContent ">
        <ul class="navbar-nav mb-2 mb-lg-0 mr-0" style="margin-right:0px;margin-left:auto;">
          {% for title, link, saved_as in MENUITEMS %}
          <li class="nav-item">
            <strong><a {% if output_file == saved_as %} class="nav-link active fs-6" aria-current="page" {% else %} class="nav-link fs-6" {% endif %} href="{{ link }}">{{ title }}</a></strong>
          </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link fs-6" data-bs-toggle="modal" data-bs-target="#searchModal" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header><!-- /#banner -->
