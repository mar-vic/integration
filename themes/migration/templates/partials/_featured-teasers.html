<div class="govuk-width-container">
  <div class="govuk-main-wrapper govuk-main-wrapper--l">
    <h3 class="govuk-heading-m">Latest Articles</h3>

    <div class="row">

      {% for article in articles_page.object_list[:3] %}
      <div class="col-4">
        <div class="card article-teaser-card" style="width: 18rem;">
          {% if article.teaser %}
          <img src="{{ SITEURL }}/images/article_teaser_images/{{ article.teaser }}" class="card-img-top" alt="...">
          {% else %}
          <svg class="bd-placeholder-img card-img-top" width="100%" height="190" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"/>
            <text x="38%" y="50%" fill="#dee2e6">Image cap</text>
          </svg>
          {% endif %}
          <div class="card-body">
            <a href="{{ article.url }}" class="govuk-link">
              <h3 class="govuk-heading-m">{{ article.title }}</h3>
            </a>
            <p class="card-text">{{ article.summary }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
