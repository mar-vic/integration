<header class="govuk-header " role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__logo">
      <a href="{{ SITEURL }}/" class="govuk-header__link govuk-header__link--homepage">
        <span class="govuk-header__logotype">
          <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/iomlogo.jpg" class="govuk-header__logotype-crown-fallback-image" width="36" height="32">
          <span class="govuk-header__logotype-text">
            {{ SITENAME }}{% if SITESUBTITLE %}<strong>{{ SITESUBTITLE }}</strong>{% endif %}
          </span>
        </span>
      </a>
    </div>
    <div class="govuk-header__content">
      <nav id="menu" aria-label="Menu" class="govuk-header__navigation ">
        <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" aria-label="Show or hide menu" hidden>Menu</button>

        <!-- MAIN NAV LINKS -->
        <ul id="navigation" class="govuk-header__navigation-list">

          <!-- MENU ITEM LINKS DEFINED IN pelicanconf.py -->
          {% for title, link in MENUITEMS %}
          <li{% if page and (title == page.title or title == page.parent.title) %} class="govuk-header__navigation-item govuk-header__navigation-item--active"
                {% else %} class="govuk-header__navigation-item"{% endif %}
          >
            <a class="govuk-header__link" href="{{ link }}">
              {{ title }}
            </a>
          </li>
          {% endfor %}

          <!-- MENU ITEM LINKS TO PAGES -->
          {% if DISPLAY_PAGES_ON_MENU %}
          {% for p in pages %}
          {% if not p.parent %} <!-- Show only top level pages -->
          <li{% if p == page %} class="govuk-header__navigation-item govuk-header__navigation-item--active"
                {% else %} class="govuk-header__navigation-item"{% endif %}
          >
            <a class="govuk-header__link" href="{{ SITEURL }}/{{ p.url }}">
              {{ p.title }}
            </a>
          </li>
          {% endif %}
          {% endfor %}
          {% endif %}
          <li id="search-input" class="govuk-header__navigation-item">
            <input data-stork="sitesearch" placeholder="Search" />
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div id="search-output" class="govuk-width-container" data-stork="sitesearch-output"></div>
